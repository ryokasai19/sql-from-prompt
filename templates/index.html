<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SQL from Prompt</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .layout {
      display: flex;
      align-items: center;
      flex-direction: column;
      align-items: stretch;
      padding: 10rem;
      gap: 10rem;
      width: 100%;
      justify-content: center;
      box-sizing: border-box;
    }

    .main {
      flex: 2;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .train_card {
      display: flex;
      width: 100%;
      gap: 2rem;
      padding: 2rem;
      margin-top: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      align-items: flex-start;
    }

    .train-form-section,
    .train-list-section {
      flex: 1;
      min-width: 0;
    }

    .train-list-section ul {
      list-style: none;
      padding: 0;
    }

    .train-list-section li {
      background: #f9f9f9;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      position: relative;
      padding-right: 40px;
    }

    h1,
    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="file"],
    input[type="text"],
    button {
      font-size: 1rem;
      padding: 0.5rem;
    }

    pre {
      background: #f3f3f3;
      padding: 1rem;
      white-space: pre-wrap;
      border-left: 3px solid #007acc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .button-container button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .button-container button:first-child {
      background-color: #007acc;
      color: white;
    }

    .button-container button:last-child {
      background-color: #ff4444;
      color: white;
    }

    .button-container button:hover {
      opacity: 0.9;
    }

    .query-result {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .query-section {
      margin: 10px 0;
      line-height: 1.5;
    }

    .query-label {
      color: #666;
      font-weight: 500;
      margin-right: 10px;
    }

    .query-content {
      color: #333;
      font-family: monospace;
    }

    #sql-box {
      color: #007acc;
    }
  </style>

</head>

<body>
  <div class="layout">
    <div class="main">
      <div class="container">
        <h1>Ask Your Data</h1>

        <form id="query-form">
          <label for="db">Upload SQLite DB:</label>
          <input type="file" id="db" name="db" required><br><br>

          <label for="prompt">Your Question:</label>
          <input type="text" id="prompt" name="prompt" required><br><br>

          <button type="submit">Submit</button>
        </form>

        <div class="query-result">
          <div class="query-section">
            <span class="query-label">Question:</span>
            <span id="question-box" class="query-content">(waiting...)</span>
          </div>
          <div class="query-section">
            <span class="query-label">SQL:</span>
            <span id="sql-box" class="query-content">(waiting...)</span>
          </div>
        </div>

        <h2>Results</h2>
        <div id="results">(waiting...)</div>
      </div>

      <div class="train_card">
        <!-- Left: Train the Model form -->
        <div class="train-form-section">
          <h2>Train model</h2>
          <form id="train-form">
            <label for="train-explanation">Study field: ðŸ“š</label>
            <textarea id="train-explanation" name="explanation" rows="4" cols="50"
              placeholder="Enter a training example in any format!" required></textarea><br><br>

            <button type="submit">Add Explanation</button>
          </form>
        </div>

        <!-- Right: Training History -->
        <div class="train-list-section">
          <h2>Training History</h2>
          <ul id="training-list"></ul>
          <div class="button-container">
            <button onclick="refreshTrainingData()">Refresh</button>
            <button onclick="clearAllTraining()">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('train-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('explanation', document.getElementById('train-explanation').value);

      const res = await fetch('/train', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        document.getElementById('train-explanation').value = '';
        refreshTrainingData();
      } else {
        alert("Failed to add explanation.");
      }
    });

    document.getElementById('query-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const promptText = document.getElementById('prompt').value;
      formData.append('db', document.getElementById('db').files[0]);
      formData.append('prompt', promptText);

      const res = await fetch('/query', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      // Update question and SQL display
      document.getElementById('question-box').textContent = promptText;
      document.getElementById('sql-box').textContent = data.sql || '(no SQL)';

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.result && data.result.length) {
        const table = document.createElement('table');
        const header = document.createElement('tr');
        Object.keys(data.result[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          header.appendChild(th);
        });
        table.appendChild(header);

        data.result.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        resultsDiv.appendChild(table);
      } else {
        resultsDiv.textContent = 'No results.';
      }

      document.getElementById('prompt').value = '';
    });

    function refreshTrainingData() {
      fetch('/training-data')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("training-list");
          list.innerHTML = '';
          data.forEach((item, idx) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div style="margin-bottom: 0.5rem;">
                <strong>ãƒ»</strong> ${item}
              </div>
            `;

            const delBtn = document.createElement("button");
            delBtn.textContent = "Ã—";
            delBtn.style.cssText = `
              background: none;
              border: none;
              color: #ff4444;
              font-size: 40px;
              padding: 0px 0px;
              cursor: pointer;
              position: absolute;
              right: 5px;
              top: 50%;
              transform: translateY(-50%);
              line-height: 1;
            `;
            delBtn.onclick = () => {
              fetch(`/delete-training/${idx}`, { method: "DELETE" })
                .then(() => refreshTrainingData());
            };

            li.appendChild(delBtn);
            list.appendChild(li);
          });
        });
    }

    function clearAllTraining() {
      if (confirm('Are you sure you want to delete all training history?')) {
        fetch('/clear-all-training', { method: 'DELETE' })
          .then(() => refreshTrainingData());
      }
    }

    // Initial load of training data
    refreshTrainingData();
  </script>
</body>

</html>
